{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div>
  <div class=card-body style="width: 90vw; margin-left: 5vw;">
    <h1>Travel Reimbursement Application</h1>
    <div style="height: 25px"></div>
    <form action={% url 'travel:travel' %} method="post" enctype='multipart/form-data'>
      {% csrf_token %}
      {{form|crispy}}
      <input class="applyButton" type="submit" value="Submit"/>
    </form>
  </div>
</div>

{% endblock %}

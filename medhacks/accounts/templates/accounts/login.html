{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div id="accordion">
   <div class="card-body">
     <h1>Welcome</h1>
     <p>
       You can log in here!
     </p>
     <h2>Login</h2>
     <div style="height: 25px"></div>
     <form method="post">
       {% csrf_token %}
       <!--{{ form.as_p }}-->
       {{ form|crispy}}
      <div style="height: 25px"></div>
       <button class="applyButton" type="submit">Login</button>
     </form>

  </div>
</div>

{% endblock %}

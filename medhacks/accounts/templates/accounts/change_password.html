{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}

<title>Change Password</title>
{% endblock %}

{% block body %}
<div id="accordion">
   <div class="card-body">
     <form method="post">
       {% csrf_token %}
       {{form|crispy}}

       <a href="{% url 'accounts:password_reset_complete' %}"><button class="applyButton" type="submit">Submit</button></a>
     </form>
   </div>

</div>

{% endblock %}
</body>
